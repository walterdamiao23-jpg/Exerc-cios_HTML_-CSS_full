<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - WalletApp</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="transactions-container">
        <h1>Histórico de Transações</h1>

        <ul class="transaction-list">
            <li class="transaction out">
                <div class="details">
                    <i class="fas fa-shopping-bag icon"></i>
                    <div class="info">
                        <strong>Loja de Eletrônicos</strong>
                        <span class="date">05 Nov 2025</span>
                    </div>
                </div>
                <div class="amount-details">
                    <span class="amount">- R$ 799,00</span>
                    <a href="#" class="details-link">Detalhes</a>
                </div>
            </li>

            <li class="transaction in">
                <div class="details">
                    <i class="fas fa-hand-holding-usd icon"></i>
                    <div class="info">
                        <strong>Salário - Empresa XYZ</strong>
                        <span class="date">01 Nov 2025</span>
                    </div>
                </div>
                <div class="amount-details">
                    <span class="amount">+ R$ 3.500,00</span>
                    <a href="#" class="details-link">Detalhes</a>
                </div>
            </li>

            <li class="transaction out">
                <div class="details">
                    <i class="fas fa-utensils icon"></i>
                    <div class="info">
                        <strong>Restaurante Gourmet</strong>
                        <span class="date">30 Out 2025</span>
                    </div>
                </div>
                <div class="amount-details">
                    <span class="amount">- R$ 85,40</span>
                    <a href="#" class="details-link">Detalhes</a>
                </div>
            </li>
            <li class="transaction in">
                <div class="details">
                    <i class="fas fa-exchange-alt icon"></i>
                    <div class="info">
                        <strong>Transferência de Maria P.</strong>
                        <span class="date">28 Out 2025</span>
                    </div>
                </div>
                <div class="amount-details">
                    <span class="amount">+ R$ 150,00</span>
                    <a href="#" class="details-link">Detalhes</a>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
