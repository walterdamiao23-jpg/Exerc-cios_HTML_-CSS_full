<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - WalletApp</title>
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="placeholder-profile.jpg" alt="Foto de Perfil" class="profile-img">
                <h2>Ronaldo Bernardo</h2>
                <p class="account-type">Tipo de Conta: **Administrador**</p>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info">
                        <small>Email</small>
                        <span>ronaldo.dev@example.com</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-phone"></i>
                    <div class="info">
                        <small>Telefone</small>
                        <span>+244 9XX XXX XXX</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="info">
                        <small>Membro Desde</small>
                        <span>Jan 2022</span>
                    </div>
                </div>
            </div>

            <button class="edit-btn">
                <i class="fas fa-user-edit"></i> Editar Perfil
            </button>
        </div>
    </div>
</body>
</html>
